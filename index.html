<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid black;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>QR Code Generator & Scanner</h2>

    <!-- QR Generator -->
    <div>
        <h3>Generate QR Code</h3>
        <input type="text" id="qr-input" placeholder="Enter text">
        <button onclick="generateQR()">Generate</button>
        <div id="qr-output"></div>
    </div>

    <hr>

    <!-- QR Scanner -->
    <h3>Scan QR Code</h3>
    <video id="preview"></video>
    <p id="scan-result">Waiting for scan...</p>
    <button id="restart-scanner">Restart Scanner</button>

    <script>
        let scanner;
        let stream;

        function generateQR() {
            let qrText = document.getElementById("qr-input").value;
            if (!qrText.trim()) {
                alert("Enter text to generate QR Code.");
                return;
            }
            document.getElementById("qr-output").innerHTML = "";
            new QRCode(document.getElementById("qr-output"), {
                text: qrText,
                width: 200,
                height: 200
            });
        }

        async function checkCameraPermission() {
            try {
                let permission = await navigator.permissions.query({ name: "camera" });
                if (permission.state === "granted" || permission.state === "prompt") {
                    console.log("Camera permission granted, starting scanner...");
                    startScanner();
                } else {
                    alert("Camera permission is denied. Please allow camera access in your settings.");
                }
            } catch (error) {
                console.error("Permission check failed:", error);
                alert("Error checking camera permissions.");
            }
        }

        async function startScanner() {
            try {
                // Stop existing scanner if running
                if (scanner) {
                    scanner.stop();
                }
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });

                let videoElement = document.getElementById('preview');
                videoElement.srcObject = stream;

                // Initialize Instascan
                scanner = new Instascan.Scanner({ video: videoElement });
                scanner.addListener('scan', function (data) {
                    document.getElementById('scan-result').textContent = "Scan Successful: " + data;
                    alert("âœ… Scan Successful: " + data);
                });

                let cameras = await Instascan.Camera.getCameras();
                if (cameras.length > 0) {
                    scanner.start(cameras[0]); // Start scanning
                } else {
                    alert("No cameras found.");
                }
            } catch (error) {
                console.error("Camera access denied:", error);
                alert("Please allow camera access in browser settings.");
            }
        }

        document.getElementById('restart-scanner').addEventListener('click', function () {
            checkCameraPermission();
        });

        // Automatically check permission & start scanner
        checkCameraPermission();
    </script>
</body>
</html>
