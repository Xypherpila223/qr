<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
</head>
<body>

    <h2>QR Attendance System</h2>

    <!-- QR Scanner Section -->
    <div id="scanner">
        <video id="video" width="300" height="300" autoplay></video>
        <p id="scan-result">Waiting for scan...</p>
        <button id="scan-btn">Restart Scanner</button>
    </div>

    <!-- QR Code Generator Section -->
    <div id="qr-generator">
        <label for="teacher-options">Select Option:</label>
        <select id="teacher-options">
            <option value="class1">Class 1</option>
            <option value="class2">Class 2</option>
            <option value="class3">Class 3</option>
        </select>
        <button id="generate-qr">Generate QR</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
