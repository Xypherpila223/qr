<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid black;
        }
        #qr-output {
            margin-top: 15px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>QR Code Generator & Scanner</h2>

    <!-- QR Generator -->
    <div>
        <h3>Generate QR Code</h3>
        <input type="text" id="qr-input" placeholder="Enter text">
        <button onclick="generateQR()">Generate</button>
        <div id="qr-output"></div>
    </div>

    <hr>

    <!-- QR Scanner -->
    <h3>Scan QR Code</h3>
    <video id="preview"></video>
    <p id="scan-result">Waiting for scan...</p>
    <button id="restart-scanner">Restart Scanner</button>

    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

        function generateQR() {
            let qrText = document.getElementById("qr-input").value;
            if (!qrText.trim()) {
                alert("Enter text to generate QR Code.");
                return;
            }
            document.getElementById("qr-output").innerHTML = "";
            new QRCode(document.getElementById("qr-output"), {
                text: qrText,
                width: 200,
                height: 200
            });
        }

        function startScanner() {
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]); // Start scanning
                    document.getElementById("scan-result").textContent = "Scanning...";
                } else {
                    alert('No cameras found.');
                    document.getElementById("scan-result").textContent = "No camera found.";
                }
            }).catch(function (e) {
                console.error(e);
                document.getElementById("scan-result").textContent = "Error accessing camera.";
            });
        }

        // Handle QR scan event
        scanner.addListener('scan', function (data) {
            document.getElementById('scan-result').textContent = "Scan Successful: " + data;
            alert("âœ… Scan Successful: " + data); // Pop-up alert when scanned
        });

        // Request camera permission and start scanner
        function requestCameraPermission() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    document.getElementById("scan-result").textContent = "Camera access granted. Initializing...";
                    setTimeout(startScanner, 2000); // Start scanner after 2 sec
                })
                .catch(function (error) {
                    console.error("Camera permission denied:", error);
                    document.getElementById("scan-result").textContent = "Camera permission denied.";
                    alert("Please allow camera access to scan QR codes.");
                });
        }

        // Start scanning automatically
        requestCameraPermission();

        // Restart scanner when button is clicked
        document.getElementById('restart-scanner').addEventListener('click', function () {
            requestCameraPermission();
        });
    </script>
</body>
</html>
