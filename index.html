<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Code Scanner</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        h2 {
            margin-top: 20px;
            font-size: 24px;
        }
        video {
            width: 100%;
            max-width: 100%;
            height: auto;
            background-color: #000;
        }
        #scanner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        #loading {
            font-size: 18px;
            color: red;
            display: none;
        }
        #switch-camera {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #switch-camera:active {
            background-color: #0056b3;
        }
        /* Ensures better mobile responsiveness */
        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }
            video {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <h2>Scan the QR Code</h2>
    <div id="scanner-container">
        <video id="preview"></video>
        <p id="loading">Loading camera...</p>
        <button id="switch-camera">Switch Camera</button>
    </div>

    <script>
        let scanner = new Instascan.Scanner({
            video: document.getElementById('preview'),
            mirror: false
        });

        // Store the available cameras and current camera index
        let availableCameras = [];
        let currentCameraIndex = 0;

        // This listens for successful scans and redirects to the scanned data URL
        scanner.addListener('scan', function (data) {
            window.location.href = data; // Redirects to scan_qr.php with session ID or scanned URL
        });

        // Display loading message while waiting for camera access
        document.getElementById('loading').style.display = 'block'; 

        // Wait for user interaction before starting camera
        document.getElementById('scanner-container').addEventListener('click', function() {
            // Get available cameras and start the scanner with the preferred camera
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    availableCameras = cameras;
                    scanner.start(availableCameras[currentCameraIndex]); // Start with the first camera (back or front)
                    document.getElementById('loading').style.display = 'none'; // Hide loading message once camera starts
                } else {
                    alert('No camera found. Please allow camera access.');
                }
            }).catch(function (e) {
                console.error(e);
                alert('Error accessing camera. Please allow permissions.');
            });
        });

        // Switch camera functionality
        document.getElementById('switch-camera').addEventListener('click', function () {
            if (availableCameras.length > 1) {
                // Toggle between front and back cameras
                currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
                scanner.start(availableCameras[currentCameraIndex]);
            }
        });
    </script>
</body>
</html>
