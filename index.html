<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
        }
        .scanner-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            border: 3px solid rgba(0, 240, 255, 0.7);
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }
        video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        #scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 240, 255, 1);
            box-shadow: 0 0 12px rgba(0, 240, 255, 0.9), 0 0 24px rgba(0, 240, 255, 0.8);
            top: 0;
            animation: scanMove 2s infinite alternate ease-in-out;
        }
        @keyframes scanMove {
            0% { top: 10%; }
            100% { top: 90%; }
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #00f0ff;
            color: black;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0088aa;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>QR Code Scanner & Generator</h2>

    <div>
        <h3>Generate QR Code</h3>
        <input type="text" id="qr-input" placeholder="Enter text">
        <button onclick="generateQR()">Generate</button>
        <div id="qr-output"></div>
    </div>

    <hr>

    <h3>Scan QR Code</h3>
    <div class="scanner-container">
        <video id="video" autoplay playsinline></video>
        <div id="scan-line"></div>
    </div>
    <p id="scan-result">Waiting for scan...</p>
    <button id="restart-scanner">Restart Scanner</button>

    <script>
        let video = document.getElementById('video');
        let scanResult = document.getElementById('scan-result');
        let scanning = true;

        async function startScanner() {
            const codeReader = new ZXing.BrowserMultiFormatReader();
            try {
                const devices = await codeReader.getVideoInputDevices();
                if (devices.length === 0) {
                    alert("No camera found.");
                    return;
                }
                const firstDeviceId = devices[0].deviceId;

                await codeReader.decodeFromVideoDevice(firstDeviceId, 'video', (result, err) => {
                    if (result) {
                        scanning = false;
                        scanResult.textContent = "✅ Scan Successful: " + result.text;

                        alert("✅ Scan Successful: " + result.text);

                        // If it's a URL, open it automatically
                        if (result.text.startsWith("http://") || result.text.startsWith("https://")) {
                            window.location.href = result.text;
                        }

                        codeReader.reset();  // Stop scanning after success
                    }
                });

            } catch (error) {
                console.error("Error starting scanner:", error);
                scanResult.textContent = "Error accessing camera.";
            }
        }

        function generateQR() {
            let qrText = document.getElementById("qr-input").value;
            if (!qrText.trim()) {
                alert("Enter text to generate QR Code.");
                return;
            }
            document.getElementById("qr-output").innerHTML = "";
            new QRCode(document.getElementById("qr-output"), {
                text: qrText,
                width: 200,
                height: 200
            });
        }

        document.getElementById('restart-scanner').addEventListener('click', function () {
            if (!scanning) {
                scanning = true;
                startScanner();
            }
        });

        startScanner();
    </script>
</body>
</html>
