<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid black;
        }
        canvas {
            display: none;
        }
        #scan-result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Scan the QR Code to Mark Attendance</h2>
    <p id="status-message">Requesting camera access...</p>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p id="scan-result">Waiting for scan...</p>
    <button id="restart-scanner">Restart Scanner</button>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let scanning = false;

        async function startScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                document.getElementById("status-message").textContent = "Camera Ready. Scan a QR Code.";
                scanning = true;
                requestAnimationFrame(scanQR);
            } catch (error) {
                console.error("Camera access denied:", error);
                document.getElementById("status-message").textContent = "Camera permission denied.";
                alert("Please allow camera access to scan QR codes.");
            }
        }

        function scanQR() {
            if (!scanning) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            let code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

            if (code) {
                scanning = false;
                document.getElementById('scan-result').textContent = "Scan Successful: " + code.data;
                setTimeout(() => {
                    window.location.href = code.data; // Redirects to scan_qr.php with session ID
                }, 1000);
            } else {
                requestAnimationFrame(scanQR);
            }
        }

        document.getElementById('restart-scanner').addEventListener('click', function () {
            scanning = true;
            startScanner();
        });

        startScanner();
    </script>
</body>
</html>
