<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #qr-output {
            margin-top: 15px;
        }
        video, canvas {
            width: 80%;
            max-width: 600px;
            border: 2px solid black;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>QR Code Generator & Scanner</h2>

    <!-- QR Generator -->
    <div>
        <h3>Generate QR Code</h3>
        <input type="text" id="qr-input" placeholder="Enter text">
        <button onclick="generateQR()">Generate</button>
        <div id="qr-output"></div>
    </div>

    <hr>

    <!-- QR Scanner -->
    <h3>Scan QR Code</h3>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p id="scan-result">Waiting for scan...</p>
    <button id="restart-scanner">Restart Scanner</button>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let scanning = false;

        function generateQR() {
            let qrText = document.getElementById("qr-input").value;
            if (!qrText.trim()) {
                alert("Enter text to generate QR Code.");
                return;
            }
            document.getElementById("qr-output").innerHTML = "";
            new QRCode(document.getElementById("qr-output"), {
                text: qrText,
                width: 200,
                height: 200
            });
        }

        async function startScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                scanning = true;
                requestAnimationFrame(scanQR);
            } catch (error) {
                console.error("Camera access denied:", error);
                document.getElementById("scan-result").textContent = "Camera permission denied.";
                alert("Please allow camera access.");
            }
        }

        function scanQR() {
            if (!scanning) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            let code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

            if (code) {
                scanning = false;
                document.getElementById('scan-result').textContent = "Scan Successful: " + code.data;
                alert("âœ… Scan Successful: " + code.data);
                stopScanner(); // Stops the camera
            } else {
                requestAnimationFrame(scanQR);
            }
        }

        function stopScanner() {
            let stream = video.srcObject;
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }

        document.getElementById('restart-scanner').addEventListener('click', function () {
            scanning = true;
            startScanner();
        });

        startScanner();
    </script>
</body>
</html>
