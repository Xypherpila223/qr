<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .dropdown button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown-content a:hover {
            background: #f0f0f0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid black;
        }
        #qr-output {
            margin-top: 15px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Dropdown Menu -->
    <div class="dropdown">
        <button>Menu ▼</button>
        <div class="dropdown-content">
            <a href="#">QR Scanner</a>
            <a href="#">QR Generator</a>
        </div>
    </div>

    <h2>QR Code Generator & Scanner</h2>

    <!-- QR Generator -->
    <div>
        <h3>Generate QR Code</h3>
        <input type="text" id="qr-input" placeholder="Enter text">
        <button onclick="generateQR()">Generate</button>
        <div id="qr-output"></div>
    </div>

    <hr>

    <!-- QR Scanner -->
    <h3>Scan QR Code</h3>
    <video id="preview"></video>
    <p id="scan-result">Waiting for scan...</p>
    <button id="restart-scanner">Restart Scanner</button>

    <script>
        let scanner;
        let stream;

        function generateQR() {
            let qrText = document.getElementById("qr-input").value;
            if (!qrText.trim()) {
                alert("Enter text to generate QR Code.");
                return;
            }
            document.getElementById("qr-output").innerHTML = "";
            new QRCode(document.getElementById("qr-output"), {
                text: qrText,
                width: 200,
                height: 200
            });
        }

        async function startScanner() {
            try {
                // Check camera permissions
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById("scan-result").textContent = "Camera access granted. Initializing...";

                let videoElement = document.getElementById('preview');
                videoElement.srcObject = stream;

                // Start Instascan
                scanner = new Instascan.Scanner({ video: videoElement });
                scanner.addListener('scan', function (data) {
                    document.getElementById('scan-result').textContent = "Scan Successful: " + data;
                    alert("✅ Scan Successful: " + data);
                });

                let cameras = await Instascan.Camera.getCameras();
                if (cameras.length > 0) {
                    scanner.start(cameras[0]); // Use the first camera
                } else {
                    alert("No cameras found.");
                    document.getElementById("scan-result").textContent = "No camera found.";
                }
            } catch (error) {
                console.error("Camera access denied:", error);
                document.getElementById("scan-result").textContent = "Camera permission denied.";
                alert("Please allow camera access to scan QR codes.");
            }
        }

        // Restart scanner
        document.getElementById('restart-scanner').addEventListener('click', function () {
            if (scanner) {
                scanner.stop();
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            startScanner();
        });

        // Start scanning automatically
        startScanner();
    </script>
</body>
</html>
