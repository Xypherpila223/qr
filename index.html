<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid black;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>QR Code Generator & Scanner</h2>

    <!-- QR Generator -->
    <div>
        <h3>Generate QR Code</h3>
        <input type="text" id="qr-input" placeholder="Enter text">
        <button onclick="generateQR()">Generate</button>
        <div id="qr-output"></div>
    </div>

    <hr>

    <!-- QR Scanner -->
    <h3>Scan QR Code</h3>
    <div id="reader"></div>
    <p id="scan-result">Waiting for scan...</p>
    <button id="restart-scanner">Restart Scanner</button>

    <script>
        let qrScanner;

        function generateQR() {
            let qrText = document.getElementById("qr-input").value;
            if (!qrText.trim()) {
                alert("Enter text to generate QR Code.");
                return;
            }
            document.getElementById("qr-output").innerHTML = "";
            new QRCode(document.getElementById("qr-output"), {
                text: qrText,
                width: 200,
                height: 200
            });
        }

        function startScanner() {
            if (qrScanner) {
                qrScanner.stop();
            }

            qrScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            qrScanner.render(
                (decodedText) => {
                    document.getElementById('scan-result').textContent = "Scan Successful: " + decodedText;
                    alert("âœ… Scan Successful: " + decodedText);
                },
                (errorMessage) => {
                    console.warn("QR Scan Error:", errorMessage);
                }
            );
        }

        document.getElementById('restart-scanner').addEventListener('click', function () {
            startScanner();
        });

        // Automatically start scanner on page load
        startScanner();
    </script>
</body>
</html>
