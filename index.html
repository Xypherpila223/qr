<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #111;
            color: white;
        }
        .scanner-container {
            position: relative;
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            border: 3px solid rgba(0, 240, 255, 0.7);
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }
        video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        #scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 240, 255, 1);
            box-shadow: 0 0 12px rgba(0, 240, 255, 0.9), 0 0 24px rgba(0, 240, 255, 0.8);
            top: 0;
            animation: scanMove 2s infinite alternate ease-in-out;
        }
        @keyframes scanMove {
            0% { top: 10%; }
            100% { top: 90%; }
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #00f0ff;
            color: black;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0088aa;
        }
    </style>
</head>
<body>
    <h2>QR Code Generator & Scanner</h2>

    <!-- QR Generator -->
    <div>
        <h3>Generate QR Code</h3>
        <input type="text" id="qr-input" placeholder="Enter text">
        <button onclick="generateQR()">Generate</button>
        <div id="qr-output"></div>
    </div>

    <hr>

    <!-- QR Scanner -->
    <h3>Scan QR Code</h3>
    <div class="scanner-container">
        <video id="video" autoplay playsinline></video>
        <div id="scan-line"></div>
    </div>
    <canvas id="canvas"></canvas>
    <p id="scan-result">Waiting for scan...</p>
    <button id="restart-scanner">Restart Scanner</button>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let scanning = false;
        let stream = null;

        function generateQR() {
            let qrText = document.getElementById("qr-input").value;
            if (!qrText.trim()) {
                alert("Enter text to generate QR Code.");
                return;
            }
            document.getElementById("qr-output").innerHTML = "";
            new QRCode(document.getElementById("qr-output"), {
                text: qrText,
                width: 200,
                height: 200
            });
        }

        async function startScanner() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                scanning = true;
                scanQR();
            } catch (error) {
                console.error("Camera access denied:", error);
                document.getElementById("scan-result").textContent = "Camera permission denied.";
                alert("Please allow camera access.");
            }
        }

        function scanQR() {
            if (!scanning) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            let code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

            if (code) {
                scanning = false;
                document.getElementById('scan-result').textContent = "Scan Successful: " + code.data;
                alert("âœ… Scan Successful: " + code.data);
                stopScanner();
            } else {
                requestAnimationFrame(scanQR);
            }
        }

        function stopScanner() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        document.getElementById('restart-scanner').addEventListener('click', function () {
            if (!scanning) {
                startScanner();
            }
        });

        startScanner();
    </script>
</body>
</html>
