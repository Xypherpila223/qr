<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid black;
        }
        #scan-result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Scan the QR Code to Mark Attendance</h2>
    <video id="preview"></video>
    <p id="scan-result">Waiting for scan...</p>
    <button id="restart-scanner">Restart Scanner</button>

    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

        scanner.addListener('scan', function (data) {
            document.getElementById('scan-result').textContent = "Scan Successful: " + data;
            window.location.href = data; // Redirects to scan_qr.php with session ID
        });

        function startScanner() {
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]); // Start scanning
                } else {
                    alert('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }

        // Start scanner on page load
        startScanner();

        // Restart scanner when button is clicked
        document.getElementById('restart-scanner').addEventListener('click', function () {
            startScanner();
        });
    </script>
</body>
</html>
