<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with Google Lens</title>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
        }
        .scanner-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            border: 3px solid rgba(0, 240, 255, 0.7);
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }
        video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        #qr-output {
            margin-top: 15px;
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #00f0ff;
            color: black;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0088aa;
        }
    </style>
</head>
<body>
    <h2>QR Code Scanner with Google Lens</h2>

    <!-- QR Generator -->
    <div>
        <h3>Generate QR Code</h3>
        <input type="text" id="qr-input" placeholder="Enter text">
        <button onclick="generateQR()">Generate</button>
        <div id="qr-output"></div>
    </div>

    <hr>

    <!-- QR Scanner -->
    <h3>Scan QR Code</h3>
    <button id="open-google-lens">üì∑ Open Google Lens (Mobile)</button>
    <div class="scanner-container">
        <video id="video" autoplay playsinline></video>
    </div>
    <p id="scan-result">Waiting for scan...</p>
    <button id="restart-scanner">Restart Scanner</button>

    <script>
        let video = document.getElementById('video');
        let scanResult = document.getElementById('scan-result');
        let codeReader;

        // ‚úÖ QR Code Generator
        function generateQR() {
            let qrText = document.getElementById("qr-input").value;
            if (!qrText.trim()) {
                alert("Enter text to generate QR Code.");
                return;
            }
            document.getElementById("qr-output").innerHTML = "";
            new QRCode(document.getElementById("qr-output"), {
                text: qrText,
                width: 200,
                height: 200
            });
        }

        // ‚úÖ Open Google Lens for Mobile Users
        document.getElementById('open-google-lens').addEventListener('click', function () {
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                window.location.href = "intent://scan/#Intent;scheme=googleapp;package=com.google.android.googlequicksearchbox;end;";
            } else {
                alert("Google Lens is only available on mobile devices.");
            }
        });

        // ‚úÖ Start QR Scanner (Desktop Fallback)
        async function startScanner() {
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                alert("Use Google Lens for scanning QR codes on mobile.");
                return;
            }

            codeReader = new ZXing.BrowserMultiFormatReader();
            try {
                const devices = await codeReader.getVideoInputDevices();
                if (devices.length === 0) {
                    alert("No camera found.");
                    return;
                }

                const selectedDeviceId = devices[0].deviceId;
                await codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
                    if (result) {
                        scanResult.textContent = "‚úÖ Scan Successful: " + result.text;
                        alert("‚úÖ Scan Successful: " + result.text);
                        if (result.text.startsWith("http://") || result.text.startsWith("https://")) {
                            window.location.href = result.text;
                        }
                        codeReader.reset();
                    }
                });
            } catch (error) {
                console.error("Error accessing camera:", error);
                scanResult.textContent = "Error accessing camera.";
                alert("‚ùå Camera access error. Please allow camera permissions.");
            }
        }

        document.getElementById('restart-scanner').addEventListener('click', function () {
            startScanner();
        });

        // ‚úÖ Start scanning on desktop
        startScanner();
    </script>
</body>
</html>
