<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Code Scanner</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h2 {
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid black;
            margin-top: 10px;
        }
        #scanner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }
        #loading {
            font-size: 18px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Scan the QR Code</h2>
    <div id="scanner-container">
        <video id="preview"></video>
        <p id="loading">Loading camera...</p>
    </div>

    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), mirror: false });

        scanner.addListener('scan', function (data) {
            window.location.href = data; // Redirects to scan_qr.php with session ID
        });

        document.getElementById('loading').style.display = 'block'; // Show loading message

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                let backCamera = cameras.find(camera => camera.name.toLowerCase().includes('back'));
                scanner.start(backCamera || cameras[0]); // Use back camera if available
                document.getElementById('loading').style.display = 'none'; // Hide loading message
            } else {
                alert('No camera found. Please allow camera access.');
            }
        }).catch(function (e) {
            console.error(e);
            alert('Error accessing camera. Please allow permissions.');
        });
    </script>
</body>
</html>
